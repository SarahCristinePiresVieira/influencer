<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ Titulo }}</title>
    <link rel="stylesheet" href="static/estilo.css">
</head>
<body>
    <div class="influ-card">
      <div class="page-header">
          <h1>{{ Titulo }}</h1>
      </div>
      <form  action="/criar" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="plataformas">plataformas </label>
            <input type="text" id="plataformas" name="plataformas" class="form-control">
          </div>
          <div class="form-group">
            <label for="seguidores">seguidores </label>
            <input type="text" id="seguidores" name="seguidores" class="form-control">
          </div>
           <div class="form-group">
            <label for="interesse">interesse</label>
            <input type="text" id="interesse" name="interesse" class="form-control">
          </div>
          <button type="submit" id="button" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
